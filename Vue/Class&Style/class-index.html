<!--操作元素的 class 列表和内联样式是数据绑定的一个常见需求。
    因为它们都是属性，所以我们可以用 v-bind 处理它们：只需要通过表达式计算出字符串结果即可。
    不过，字符串拼接麻烦且易错。
    因此，在将 v-bind 用于 class 和 style 时，Vue.js 做了专门的增强。
    表达式结果的类型除了字符串之外，还可以是对象或数组。-->
    <!DOCTYPE html><html>
        <head>
            <meta charset="utf-8">
            <link rel="stylesheet" href="index.css">
            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        </head>
        <body>
            <!--对象语法-->
            <div
                id = "app"
                class="static"
                v-bind:class="{ active: isActive, 'text-danger': hasError }"
            ></div>
            <!--结果渲染为
                <div class="static active"></div>
            -->
            
            <div id= "app2" v-bind:class="classObject"></div>
            <!--如果你也想根据条件切换列表中的 class，可以用三元表达式：-->
            <div id= "app3" v-bind:class="classObject"></div>
            
            <!--数组语法-->
            <div id= "app4" v-bind:class="[activeClass, errorClass]"></div>
            <!--
                绑定的数据对象不必内联定义在模板里,并且也可以返回对象的计算属性
            -->
            <div id= "app4" v-bind:class="[isActive ? activeClass : '', errorClass]"></div>
            <!--
                当有多个条件 class 时这样写有些繁琐。所以在数组语法中也可以使用对象语法：
            -->
            <div id= "app4" v-bind:class="[{ active: isActive }, errorClass]"></div>

            <!--
                用在组件上也是一样的
            -->
            <script src="class-index.js"></script>
        </body>
    </html>
